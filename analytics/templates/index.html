{% extends "base.html" %}

{% block title %}Camera Areas{% endblock %}

{% block content %}
    <div>
        {% for area in areas %}
        <br>
        <div class="card" style="width: 100%;">
            {% comment %} <img src="{{ video.video.url }}" class="card-img-top" alt="..."> {% endcomment %}
            <div class="card-body">
                <h5 class="card-title">{{area.name}}</h5>
                <p class="card-text">{{ area.capacity }}</p>
                <a href="/data/videos/{{area.id}}" class="btn btn-primary">Go to videos</a>
            </div>
        </div>
        {% comment %} <form action='runmodels' method='GET'>
            <input style="display: none;" name="video" value="{{video.id}}" type="text">
            <button class="btn btn-primary" type='submit'>Run Analytics</button>
        </form>
        <video width="500" height="300" controls >
        <source src="{{ video.video.url }}" type="video/mp4">         {% endcomment %}
        {% endfor %}
    </div>
{% endblock %}
